<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Sweet Alert JavaScript -->
    <script src="../js/sweetalert2.js"></script>
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Nunito Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <title>Profile | Firebase Auth</title>
</head>


<body class="bg-light">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-12 my-auto">
                                <div class="p-5 ">
                                    <div class="input-group col align-items-center">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text text-primary px-5">Number of cards: </div>
                                        </div>
                                        <input type="number" class="form-control bg-white text-center col-1" id="number" readonly>
                                    </div>
                                    <div class="text-center">

                                        <hr class="bg-primary">
                                        <h1 class="h1 text-gray-900 mb-4 font-weight-bold">Create deck</h1>
                                        <p class="mb-4">Here you can create the Cards. For every card you have to assign a name and an image and 5 attribute name and values .</p>
                                    </div>
                                    <hr class="bg-primary">
                                    <form>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <div class="form-group">
                                                    <label for="cardName" class="mb-1 mt-3 font-weight-bold text-primary">
                                                         Card Name</label>
                                                    <input type="text" class="form-control" id="cardName" placeholder="Card name">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="cardImage" class="h3 text-primary">Upload card image</label>
                                                <input type="file" class="form-control-file" id="cardImage">
                                            </div>
                                        </div>
                                    </form>
                                    <hr class="bg-primary">
                                    <div class="form-group">
                                        <label for="attributename1" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute
                                            1 Name</label>
                                        <input type="text" class="form-control" id="attributename1" placeholder="Attribute name 1">
                                    </div>
                                    <div class="form-group">
                                        <label for="attributevalue1" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute 1 Value</label>
                                        <input type="number" class="form-control" id="attributevalue1" placeholder="50">
                                    </div>

                                    <div class="form-group">
                                        <label for="attributename2" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute
                                            2 Name</label>
                                        <input type="text" class="form-control" id="attributename2" placeholder="Attribute name 2">
                                    </div>
                                    <div class="form-group">
                                        <label for="attributevalue2" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute 2 Value</label>
                                        <input type="number" class="form-control" id="attributevalue2" placeholder="50">
                                    </div>

                                    <div class="form-group">
                                        <label for="attributename3" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute
                                            3 Name</label>
                                        <input type="text" class="form-control" id="attributename3" placeholder="Attribute name 3">
                                    </div>
                                    <div class="form-group">
                                        <label for="attributevalue3" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute 3 Value</label>
                                        <input type="number" class="form-control" id="attributevalue3" placeholder="50">
                                    </div>

                                    <div class="form-group">
                                        <label for="attributename4" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute
                                            4 Name</label>
                                        <input type="text" class="form-control" id="attributename4" placeholder="Attribute name 4">
                                    </div>
                                    <div class="form-group">
                                        <label for="attributevalue4" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute 4 Value</label>
                                        <input type="number" class="form-control" id="attributevalue4" placeholder="50">
                                    </div>

                                    <div class="form-group">
                                        <label for="attributename5" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute
                                            5 Name</label>
                                        <input type="text" class="form-control" id="attributename5" placeholder="Attribute name 5">
                                    </div>
                                    <div class="form-group">
                                        <label for="attributevalue5" class="mb-1 mt-3 font-weight-bold text-primary">
                                            Attribute 5 Value</label>
                                        <input type="number" class="form-control" id="attributevalue5" placeholder="50">
                                    </div>



                                    <hr class="bg-primary">
                                    <div class="form-group ">
                                        <input onclick="createCard()" type="submit" value="Create card" class="btn btn-primary btn-block" />
                                    </div>

                                    <div class="form-group">
                                        <input onclick="signOut()" type="submit" value="Logout" class="btn-sm  btn-block" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-storage.js"></script>




    <!-- Custom JavaScript -->
    <script src="../js/app.js"></script>
</body>

</html>
